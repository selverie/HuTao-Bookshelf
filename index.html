<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf App</title>
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="icon" href="/src/images/icon.jpg">
</head>

<body>
  <header>
    <h1>Bookshelf App</h1>
  </header>

  <div class="search-container">
    <input type="text" id="searchTitle" placeholder="Cari buku ..">
    <button onclick="searchByTitle()">Cari</button>
  </div>

  <div class="button-container">
    <button onclick="showPopup('addBookForm')">Tambah Buku</button>
  </div>

  <div id="addBookForm" class="popup">
    <h2>Tambah Buku</h2>
    <form onsubmit="addBook(event)">
      <label for="title"><strong>Judul</strong></label>
      <input type="text" id="title" required><br>
      <label for="author"><strong>Penulis</strong></label>
      <input type="text" id="author" required><br>
      <label for="year"><strong>Tahun</strong></label>
      <input type="number" id="year" required><br>
      <label for="isComplete"><strong>Selesai Dibaca</strong></label>
      <input type="checkbox" id="isComplete"><br>
      <button type="submit">Tambahkan</button>
      <button type="button" onclick="hidePopup('addBookForm')">Batal</button>
    </form>
  </div>
  

  <div id="app">
    <div class="bookshelf">
      <div>
        <h2>Belum Selesai Dibaca</h2>
        <div id="unfinishedBooks"></div>
      </div>
      <div>
        <h2>Selesai Dibaca</h2>
        <div id="finishedBooks"></div>
      </div>
    </div>

    <div id="editBookForm" class="popup">
      <h2>Edit Buku</h2>
      <form onsubmit="editBook(event)">
        <input type="hidden" id="editBookId">
        <label for="editTitle"><strong>Judul</strong></label>
        <input type="text" id="editTitle" required><br>
        <label for="editAuthor"><strong>Penulis</strong></label>
        <input type="text" id="editAuthor" required><br>
        <label for="editYear"><strong>Tahun</strong></label>
        <input type="number" id="editYear" required><br>
        <label for="editIsComplete"><strong>Selesai Dibaca</strong></label>
        <input type="checkbox" id="editIsComplete"><br>
        <button type="submit">Simpan Perubahan</button>
        <button type="button" onclick="hidePopup('editBookForm')">Batal</button>
      </form>
    </div>

    <div id="deleteConfirmation" class="popup">
      <h2>Konfirmasi Hapus</h2>
      <p>Apakah Anda yakin ingin menghapus buku ini?</p>
      <button onclick="deleteBookConfirmed()">Ya, Hapus</button>
      <button onclick="hidePopup('deleteConfirmation')">Batal</button>
    </div>

    <div id="backdrop" class="backdrop"></div>
  </div>

  <script src="./src/script/script.js"></script>
</body>

</html>
